<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poincare Studio - Premium</title>
    <style>
        /* CSS Reset & 기본 스타일 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden; /* 가로 스크롤 방지 */
            scroll-behavior: smooth; /* 부드러운 스크롤 */
        }

        /* 풀스크린 섹션 */
        section {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden; /* 배경 이미지 넘침 방지 */
        }

        /* 오버레이 효과 */
        section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* 어두운 오버레이 */
        }

        /* 콘텐츠 컨테이너 */
        .content {
            z-index: 1; /* 오버레이 위에 콘텐츠 표시 */
            color: #fff;
            text-align: center;
            padding: 0 20px;
            max-width: 800px;
        }

        h1 { font-size: 3em; margin-bottom: 20px; animation: fadeInUp 1s ease; }
        p { font-size: 1.2em; margin-bottom: 30px; animation: fadeInUp 1.5s ease; }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            animation: fadeInUp 2s ease;
        }
        .btn:hover { background-color: #0056b3; }

        /* 애니메이션 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 각 섹션 배경 이미지 */
        #hero { background-image: url('hero-image.jpg'); }
        #about { background-image: url('about-image.jpg'); }
        #services { background-image: url('services-image.jpg'); }
        #contact { background-image: url('contact-image.jpg'); }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            p { font-size: 1em; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <section id="hero">
        <div class="content">
            <h1>Poincare Studio</h1>
            <p>세상에 없던 새로운 출판사</p>
            <a href="#about" class="btn">About Us</a>
        </div>
    </section>

    <section id="about">
        <div class="content">
            <h2>About Us</h2>
            <p>Poincare Studio는 사회 현상을 분석하고 나름의 해결책을 고심하는 컨텐츠를 만듭니다. <br>
                풍부한 생각을 가지고 있는 사람이라면 누구나 저자로 초청받을 수 있습니다.
            </p>
            <a href="#services" class="btn">Our Services</a>
        </div>
    </section>

    <section id="services">
        <div class="content">
            <h2>Our Services</h2>
            <p>생각을 전파하고 행동을 끌어내는 미디어 산업의 중심 <br>
                PS와 함께 이야기합니다.
            </p>
            <a href="#contact" class="btn">Contact Us</a>
        </div>
    </section>

    <section id="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>지금 바로 문의하세요. <br>
                poincarestudio@gmail.com
            </p>
            <a href="#" class="btn">Get in Touch</a>
        </div>
    </section>

</body>
</html>
